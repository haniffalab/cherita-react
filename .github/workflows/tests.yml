name: tests
# This workflow tests the package and pushes coverage to Codecov.
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v3
      # Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      # Install dependencies, bypassing peer dependency check
      - run: npm ci --legacy-peer-deps
      # Manually install peer dependencies (react and react-dom) as dev dependencies
      - run: npm install react@18.2.0 react-dom@18.2.0 --save-dev
      # Run tests with coverage
      - run: npm run test:ci
      # Upload coverage to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          # Path to coverage report generated by Jest
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: haniffalab/cherita-react
          files: coverage/lcov.info
          fail_ci_if_error: true
